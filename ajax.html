<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <!-- Incluye los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Listado de títulos de los posts y luego al pinchar en un título sacar su body -->
    <div class="container mt-5">
        <h1 class="mb-4">Títulos</h1>
        <section id="section" class="list-group">

        </section>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let section = document.getElementById("section");

            fetch('https://jsonplaceholder.typicode.com/posts/')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    data.forEach((element, index) => {
                        let botonTitulo = document.createElement("button");
                        botonTitulo.textContent = `${index + 1}. ${element.title}`;
                        botonTitulo.className = "list-group-item list-group-item-action"

                        botonTitulo.addEventListener("click", function() {
                            alert(element.body);
                        })

                        section.appendChild(botonTitulo);
                    });
                });
        })
    </script>
</body>
</html>
